name: Check files protected

on:
  pull_request:
    branches:
      - main

jobs:
  check-protected-file:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Check if protected file is modified
        run: |
          protected_file=".eslintrc.cjs"

          # Obtener el hash del commit anterior al Ãºltimo commit en la rama principal
          previous_commit=$(git log -n 1 --skip=1 --pretty=format:"%H")

          # Verificar si el archivo protegido ha sido modificado
          if git diff --name-only $previous_commit HEAD -- | grep -q "^$protected_file$"; then
            echo "El archivo protegido ha sido modificado directamente. Abortando el flujo de trabajo."
            exit 1
          fi